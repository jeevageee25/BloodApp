<form>
    <mat-form-field appearance="outline" style='width:30%;'>
        <mat-label>Gender</mat-label>
        <input matInput type='text' placeholder="Gender" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of genders" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    &nbsp;
    &nbsp;
    &nbsp;
    <mat-form-field appearance="outline" style='width:30%;'>
        <mat-label>Blood Group</mat-label>
        <input matInput type='text' placeholder="Blood Group" [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete">
            <mat-option *ngFor="let option of bloodGroup" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
